buildscript {
    ext.kotlinVersion = '1.2.51'
    ext.appCompatVersion = '1.0.2'
    ext.recyclerViewVersion = '1.0.0'
    ext.lifecycleVersion = '2.0.0'
    ext.robolectricVersion = '3.8'
    ext.constraintLayoutVersion = '1.1.2'
    ext.epoxyVersion = '3.0.0'
    ext.moshiVersion = '1.6.0'
    ext.koinVersion = '0.9.3'
    ext.retrofitVersion = '2.4.0'
    ext.navVersion = '1.0.0-alpha04'
    ext.roomVersion = '2.0.0'
    ext.androidTestVersion = '1.1.0'
    ext.espressoVersion = '3.1.0'
    
    ext.agpVersion = '3.2.0'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agpVersion"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
    }
}
