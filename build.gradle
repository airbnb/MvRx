buildscript {
    ext.kotlinVersion = '1.2.71'
    ext.supportLibVersion = '28.0.0'
    ext.lifecycleVersion = '1.1.1'
    ext.rxjavaVersion = '2.2.0'
    ext.rxandroidVersion = '2.0.2'
    ext.robolectricVersion = '3.8'
    ext.epoxyVersion = '2.17.0'
    ext.moshiVersion = '1.6.0'
    ext.retrofitVersion = '2.4.0'
    ext.navVersion = '1.0.0-alpha07'
    ext.roomVersion = '1.1.1'
    ext.daggerVersion = '2.17'

    repositories {
        google()
		maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
		maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        jcenter()
        maven { url "https://jitpack.io" }
    }
    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
    }
}
