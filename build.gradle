buildscript {
    ext.kotlinVersion = '1.3.61'
    ext.appCompatVersion = '1.1.0'
    ext.recyclerViewVersion = '1.1.0'
    ext.fragmentVersion = '1.2.0'
    ext.constraintLayoutVersion = '1.1.3'
    ext.lifecycleVersion = '2.2.0'
    ext.androidXCoreKtxVersion = '1.1.0'
    ext.robolectricVersion = '4.3.1'
    ext.epoxyVersion = '3.9.0'
    ext.moshiVersion = '1.9.2'
    ext.koinVersion = '2.0.1'
    ext.retrofitVersion = '2.7.1'
    ext.navVersion = '2.2.0'
    ext.roomVersion = '2.2.3'
    ext.daggerVersion = '2.25.4'
    ext.assistedInjectVersion = '0.5.2'
    ext.rxjavaVersion = '2.2.17'
    ext.rxandroidVersion = '2.1.1'
    ext.buildToolsVersion = '29.0.2'
    ext.espressoVersion = '3.2.0'
    ext.junitVersion = '4.13'

    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/service/local/repositories/snapshots/content/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // Upload with:
        // ./gradlew clean assemble androidSourcesJar androidJavadocsJar uploadArchives --no-daemon --no-parallel
        // Need to use snapshot version and explicitly include javadoc/sources tasks until
        // https://github.com/vanniktech/gradle-maven-publish-plugin/issues/54 is fixed
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.9.0-SNAPSHOT'
    }

    configurations.all {
        resolutionStrategy {
            // Use Proguard 6.2.2
            force 'net.sf.proguard:proguard-gradle:6.2.2'
        }
    }
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}
